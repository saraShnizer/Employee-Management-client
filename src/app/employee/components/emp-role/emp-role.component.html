<div>
  <h3>Employee Roles</h3>
  <table mat-table [dataSource]="employeeRoles" class="mat-elevation-z8">
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef> Role Name </th>
      <td mat-cell *matCellDef="let role"> {{ role.role.name }} </td>
 
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let role">
        <button mat-button color="primary" (click)="editRole(role)">Edit</button>
        <button mat-button color="warn" (click)="deleteRole(role.roleId)">Delete</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="startDate"> 
      <th mat-header-cell *matHeaderCellDef> Role startDate </th>
      <td mat-cell *matCellDef="let role"> {{ role.startDate }} </td>
    </ng-container>
    <ng-container matColumnDef="isAdmin"> 
      <th mat-header-cell *matHeaderCellDef> Role isAdmin </th>
      <td mat-cell *matCellDef="let role"> {{ role.isAdmin }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" (click)="openAddRoleDialog()">Add Role</button>
</div>
